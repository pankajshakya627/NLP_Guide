<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 350">
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="0" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#333" />
    </marker>
  </defs>

  <!-- Encoder Section -->
  <text x="150" y="30" font-family="Arial" font-size="16" font-weight="bold" fill="#1565c0" text-anchor="middle">Encoder</text>
  
  <!-- Encoder Time Steps -->
  <rect x="50" y="150" width="40" height="60" fill="#e3f2fd" stroke="#1565c0"/>
  <text x="70" y="185" font-family="Arial" font-size="12" text-anchor="middle">h1</text>
  
  <rect x="110" y="150" width="40" height="60" fill="#e3f2fd" stroke="#1565c0"/>
  <text x="130" y="185" font-family="Arial" font-size="12" text-anchor="middle">h2</text>
  
  <rect x="170" y="150" width="40" height="60" fill="#e3f2fd" stroke="#1565c0"/>
  <text x="190" y="185" font-family="Arial" font-size="12" text-anchor="middle">h3</text>

  <!-- Inputs -->
  <text x="70" y="240" font-family="Arial" font-size="12" text-anchor="middle">I</text>
  <line x1="70" y1="225" x2="70" y2="210" stroke="#333" stroke-width="2" marker-end="url(#arrow)"/>

  <text x="130" y="240" font-family="Arial" font-size="12" text-anchor="middle">am</text>
  <line x1="130" y1="225" x2="130" y2="210" stroke="#333" stroke-width="2" marker-end="url(#arrow)"/>

  <text x="190" y="240" font-family="Arial" font-size="12" text-anchor="middle">good</text>
  <line x1="190" y1="225" x2="190" y2="210" stroke="#333" stroke-width="2" marker-end="url(#arrow)"/>


  <!-- Attention Mechanism -->
  <text x="350" y="80" font-family="Arial" font-size="14" font-weight="bold" fill="#ef6c00" text-anchor="middle">Attention</text>
  
  <!-- Attention Scores -->
  <circle cx="350" cy="120" r="20" fill="#ffe0b2" stroke="#ef6c00"/>
  <text x="350" y="125" font-family="Arial" font-size="10" text-anchor="middle">Context</text>

  <!-- Connections to Attention -->
  <line x1="70" y1="150" x2="330" y2="120" stroke="#90a4ae" stroke-width="1" stroke-dasharray="4"/>
  <line x1="130" y1="150" x2="330" y2="120" stroke="#90a4ae" stroke-width="1" stroke-dasharray="4"/>
  <line x1="190" y1="150" x2="330" y2="120" stroke="#90a4ae" stroke-width="1" stroke-dasharray="4"/>


  <!-- Decoder Section -->
  <text x="550" y="30" font-family="Arial" font-size="16" font-weight="bold" fill="#2e7d32" text-anchor="middle">Decoder</text>

  <!-- Decoder Time Steps -->
  <rect x="450" y="150" width="40" height="60" fill="#c8e6c9" stroke="#2e7d32"/>
  <text x="470" y="185" font-family="Arial" font-size="12" text-anchor="middle">s1</text>

  <rect x="510" y="150" width="40" height="60" fill="#c8e6c9" stroke="#2e7d32"/>
  <text x="530" y="185" font-family="Arial" font-size="12" text-anchor="middle">s2</text>

  <rect x="570" y="150" width="40" height="60" fill="#c8e6c9" stroke="#2e7d32"/>
  <text x="590" y="185" font-family="Arial" font-size="12" text-anchor="middle">s3</text>

  <!-- Context to Decoder -->
  <line x1="370" y1="120" x2="450" y2="150" stroke="#ef6c00" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="370" y1="120" x2="510" y2="150" stroke="#ef6c00" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="370" y1="120" x2="570" y2="150" stroke="#ef6c00" stroke-width="2" marker-end="url(#arrow)"/>

  <!-- Outputs -->
  <text x="470" y="130" font-family="Arial" font-size="12" text-anchor="middle">Je</text>
  <line x1="470" y1="150" x2="470" y2="135" stroke="#333" stroke-width="2" marker-end="url(#arrow)"/>

  <text x="530" y="130" font-family="Arial" font-size="12" text-anchor="middle">suis</text>
  <line x1="530" y1="150" x2="530" y2="135" stroke="#333" stroke-width="2" marker-end="url(#arrow)"/>

  <text x="590" y="130" font-family="Arial" font-size="12" text-anchor="middle">bien</text>
  <line x1="590" y1="150" x2="590" y2="135" stroke="#333" stroke-width="2" marker-end="url(#arrow)"/>

</svg>