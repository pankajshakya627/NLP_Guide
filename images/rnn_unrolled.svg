<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 250">
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="0" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#333" />
    </marker>
  </defs>

  <!-- Title -->
  <text x="300" y="30" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">Unrolled Recurrent Neural Network (RNN)</text>

  <!-- Time Step t-1 -->
  <circle cx="100" cy="150" r="25" fill="#e0f7fa" stroke="#0277bd" stroke-width="2"/>
  <text x="100" y="155" font-family="Arial" font-size="14" text-anchor="middle">h<tspan dy="4" font-size="10">t-1</tspan></text>
  
  <text x="100" y="220" font-family="Arial" font-size="14" text-anchor="middle">x<tspan dy="4" font-size="10">t-1</tspan></text>
  <line x1="100" y1="200" x2="100" y2="175" stroke="#333" stroke-width="2" marker-end="url(#arrow)"/>
  
  <text x="100" y="90" font-family="Arial" font-size="14" text-anchor="middle">y<tspan dy="4" font-size="10">t-1</tspan></text>
  <line x1="100" y1="125" x2="100" y2="100" stroke="#333" stroke-width="2" marker-end="url(#arrow)"/>

  <!-- Connection to t -->
  <line x1="125" y1="150" x2="225" y2="150" stroke="#333" stroke-width="2" marker-end="url(#arrow)"/>

  <!-- Time Step t -->
  <circle cx="250" cy="150" r="25" fill="#e0f7fa" stroke="#0277bd" stroke-width="2"/>
  <text x="250" y="155" font-family="Arial" font-size="14" text-anchor="middle">h<tspan dy="4" font-size="10">t</tspan></text>

  <text x="250" y="220" font-family="Arial" font-size="14" text-anchor="middle">x<tspan dy="4" font-size="10">t</tspan></text>
  <line x1="250" y1="200" x2="250" y2="175" stroke="#333" stroke-width="2" marker-end="url(#arrow)"/>

  <text x="250" y="90" font-family="Arial" font-size="14" text-anchor="middle">y<tspan dy="4" font-size="10">t</tspan></text>
  <line x1="250" y1="125" x2="250" y2="100" stroke="#333" stroke-width="2" marker-end="url(#arrow)"/>

  <!-- Connection to t+1 -->
  <line x1="275" y1="150" x2="375" y2="150" stroke="#333" stroke-width="2" marker-end="url(#arrow)"/>

  <!-- Time Step t+1 -->
  <circle cx="400" cy="150" r="25" fill="#e0f7fa" stroke="#0277bd" stroke-width="2"/>
  <text x="400" y="155" font-family="Arial" font-size="14" text-anchor="middle">h<tspan dy="4" font-size="10">t+1</tspan></text>

  <text x="400" y="220" font-family="Arial" font-size="14" text-anchor="middle">x<tspan dy="4" font-size="10">t+1</tspan></text>
  <line x1="400" y1="200" x2="400" y2="175" stroke="#333" stroke-width="2" marker-end="url(#arrow)"/>

  <text x="400" y="90" font-family="Arial" font-size="14" text-anchor="middle">y<tspan dy="4" font-size="10">t+1</tspan></text>
  <line x1="400" y1="125" x2="400" y2="100" stroke="#333" stroke-width="2" marker-end="url(#arrow)"/>

  <text x="500" y="155" font-family="Arial" font-size="20" text-anchor="middle">...</text>
  <line x1="425" y1="150" x2="475" y2="150" stroke="#333" stroke-width="2" stroke-dasharray="4"/>

</svg>