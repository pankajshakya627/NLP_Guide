<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400">
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="0" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#555" />
    </marker>
  </defs>

  <!-- Title -->
  <text x="300" y="30" font-family="Arial" font-size="18" text-anchor="middle" font-weight="bold">Vector Space Analogy</text>
  <text x="300" y="55" font-family="Arial" font-size="14" text-anchor="middle" fill="#666">King - Man + Woman = Queen</text>

  <!-- Axes -->
  <line x1="50" y1="350" x2="550" y2="350" stroke="#333" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="50" y1="350" x2="50" y2="50" stroke="#333" stroke-width="2" marker-end="url(#arrow)"/>

  <!-- Points -->
  <!-- Man -->
  <circle cx="150" cy="300" r="5" fill="#1976d2"/>
  <text x="150" y="320" font-family="Arial" font-size="12" text-anchor="middle">Man</text>

  <!-- Woman -->
  <circle cx="350" cy="300" r="5" fill="#c2185b"/>
  <text x="350" y="320" font-family="Arial" font-size="12" text-anchor="middle">Woman</text>

  <!-- King -->
  <circle cx="150" cy="150" r="5" fill="#1976d2"/>
  <text x="150" y="140" font-family="Arial" font-size="12" text-anchor="middle">King</text>

  <!-- Queen -->
  <circle cx="350" cy="150" r="5" fill="#c2185b"/>
  <text x="350" y="140" font-family="Arial" font-size="12" text-anchor="middle">Queen</text>

  <!-- Vectors -->
  <!-- Man -> King -->
  <line x1="150" y1="300" x2="150" y2="158" stroke="#1976d2" stroke-width="2" stroke-dasharray="5,5" marker-end="url(#arrow)"/>
  <text x="140" y="225" font-family="Arial" font-size="10" fill="#1976d2" text-anchor="end">Royalty</text>

  <!-- Woman -> Queen -->
  <line x1="350" y1="300" x2="350" y2="158" stroke="#c2185b" stroke-width="2" stroke-dasharray="5,5" marker-end="url(#arrow)"/>
  <text x="360" y="225" font-family="Arial" font-size="10" fill="#c2185b" text-anchor="start">Royalty</text>

  <!-- Man -> Woman -->
  <line x1="150" y1="300" x2="342" y2="300" stroke="#7b1fa2" stroke-width="2" stroke-dasharray="2,2" marker-end="url(#arrow)"/>
  <text x="250" y="340" font-family="Arial" font-size="10" fill="#7b1fa2" text-anchor="middle">Gender</text>

  <!-- King -> Queen (Calculation) -->
  <line x1="150" y1="150" x2="342" y2="150" stroke="#7b1fa2" stroke-width="2" stroke-dasharray="2,2" marker-end="url(#arrow)"/>
  <text x="250" y="130" font-family="Arial" font-size="10" fill="#7b1fa2" text-anchor="middle">Gender</text>

</svg>