<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 300">
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="0" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#333" />
    </marker>
  </defs>

  <!-- Title -->
  <text x="400" y="30" font-family="Arial" font-size="20" font-weight="bold" text-anchor="middle">Resume Parser Architecture</text>

  <!-- Input -->
  <path d="M 50 100 L 90 100 L 100 110 L 100 160 L 50 160 Z" fill="#fff" stroke="#333" stroke-width="2"/>
  <text x="75" y="135" font-family="Arial" font-size="12" text-anchor="middle">PDF/Doc</text>
  <text x="75" y="150" font-family="Arial" font-size="10" text-anchor="middle">Resume</text>

  <!-- Step 1: Text Extraction -->
  <rect x="150" y="100" width="120" height="70" rx="5" ry="5" fill="#cfd8dc" stroke="#455a64" stroke-width="2"/>
  <text x="210" y="130" font-family="Arial" font-size="12" text-anchor="middle">Text Extraction</text>
  <text x="210" y="150" font-family="Arial" font-size="10" text-anchor="middle">(OCR / Apache Tika)</text>
  <line x1="100" y1="135" x2="150" y2="135" stroke="#333" stroke-width="2" marker-end="url(#arrow)"/>

  <!-- Step 2: Segmentation -->
  <rect x="320" y="100" width="120" height="70" rx="5" ry="5" fill="#b2dfdb" stroke="#00796b" stroke-width="2"/>
  <text x="380" y="130" font-family="Arial" font-size="12" text-anchor="middle">Segmentation</text>
  <text x="380" y="150" font-family="Arial" font-size="10" text-anchor="middle">(Headers detection)</text>
  <line x1="270" y1="135" x2="320" y2="135" stroke="#333" stroke-width="2" marker-end="url(#arrow)"/>

  <!-- Step 3: NER -->
  <rect x="490" y="100" width="120" height="70" rx="5" ry="5" fill="#e1bee7" stroke="#512da8" stroke-width="2"/>
  <text x="550" y="130" font-family="Arial" font-size="12" text-anchor="middle">NER Model</text>
  <text x="550" y="150" font-family="Arial" font-size="10" text-anchor="middle">(Spacy / BERT)</text>
  <line x1="440" y1="135" x2="490" y2="135" stroke="#333" stroke-width="2" marker-end="url(#arrow)"/>

  <!-- Entity Labels -->
  <text x="550" y="200" font-family="Arial" font-size="10" fill="#512da8" text-anchor="middle">Skills, Exp, Edu</text>

  <!-- Step 4: Standardization -->
  <rect x="660" y="100" width="100" height="70" rx="5" ry="5" fill="#fff9c4" stroke="#fbc02d" stroke-width="2"/>
  <text x="710" y="130" font-family="Arial" font-size="12" text-anchor="middle">Normalization</text>
  <text x="710" y="150" font-family="Arial" font-size="10" text-anchor="middle">(Entity Linking)</text>
  <line x1="610" y1="135" x2="660" y2="135" stroke="#333" stroke-width="2" marker-end="url(#arrow)"/>

  <!-- Output -->
  <text x="710" y="220" font-family="Courier New" font-size="12" font-weight="bold" fill="#333" text-anchor="middle">{ JSON }</text>
  <line x1="710" y1="170" x2="710" y2="200" stroke="#333" stroke-width="2" marker-end="url(#arrow)"/>

</svg>