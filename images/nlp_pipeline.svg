<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 200">
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="0" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#607d8b" />
    </marker>
  </defs>

  <!-- Step 1: Acquisition -->
  <rect x="20" y="75" width="100" height="50" rx="10" ry="10" fill="#bbdefb" stroke="#1976d2" stroke-width="2"/>
  <text x="70" y="105" font-family="Arial" font-size="12" text-anchor="middle">Data</text>
  <text x="70" y="120" font-family="Arial" font-size="10" text-anchor="middle">Acquisition</text>

  <!-- Arrow -->
  <line x1="120" y1="100" x2="160" y2="100" stroke="#607d8b" stroke-width="2" marker-end="url(#arrow)"/>

  <!-- Step 2: Preprocessing -->
  <rect x="160" y="75" width="100" height="50" rx="10" ry="10" fill="#c8e6c9" stroke="#388e3c" stroke-width="2"/>
  <text x="210" y="105" font-family="Arial" font-size="12" text-anchor="middle">Text</text>
  <text x="210" y="120" font-family="Arial" font-size="10" text-anchor="middle">Preprocessing</text>

  <!-- Arrow -->
  <line x1="260" y1="100" x2="300" y2="100" stroke="#607d8b" stroke-width="2" marker-end="url(#arrow)"/>

  <!-- Step 3: Feature Extraction -->
  <rect x="300" y="75" width="100" height="50" rx="10" ry="10" fill="#fff9c4" stroke="#fbc02d" stroke-width="2"/>
  <text x="350" y="105" font-family="Arial" font-size="12" text-anchor="middle">Feature</text>
  <text x="350" y="120" font-family="Arial" font-size="10" text-anchor="middle">Extraction</text>

  <!-- Arrow -->
  <line x1="400" y1="100" x2="440" y2="100" stroke="#607d8b" stroke-width="2" marker-end="url(#arrow)"/>

  <!-- Step 4: Modeling -->
  <rect x="440" y="75" width="100" height="50" rx="10" ry="10" fill="#e1bee7" stroke="#512da8" stroke-width="2"/>
  <text x="490" y="105" font-family="Arial" font-size="12" text-anchor="middle">Model</text>
  <text x="490" y="120" font-family="Arial" font-size="10" text-anchor="middle">Training</text>

  <!-- Arrow -->
  <line x1="540" y1="100" x2="580" y2="100" stroke="#607d8b" stroke-width="2" marker-end="url(#arrow)"/>

  <!-- Step 5: Evaluation -->
  <rect x="580" y="75" width="100" height="50" rx="10" ry="10" fill="#ffccbc" stroke="#c2185b" stroke-width="2"/>
  <text x="630" y="105" font-family="Arial" font-size="12" text-anchor="middle">Evaluation</text>

  <!-- Arrow -->
  <line x1="680" y1="100" x2="720" y2="100" stroke="#607d8b" stroke-width="2" marker-end="url(#arrow)"/>

  <!-- Step 6: Deployment -->
  <rect x="720" y="75" width="70" height="50" rx="10" ry="10" fill="#cfd8dc" stroke="#455a64" stroke-width="2"/>
  <text x="755" y="105" font-family="Arial" font-size="12" text-anchor="middle">Deploy</text>
</svg>